<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>文字の切り替え（jQuery）</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>文字の切り替え（jQuery）</h1>
    <p>リストの文字をクリックすると、一番下の文章が変わります。</p>
    <ul id="sample">
      <li>A1</li>
      <li>A2</li>
      <li>A3</li>
    </ul>

    <p id="test_p">テストテキスト</p>
    <script>
        const list_text=["A1","A2","A3"];
        $(function(){
          $("#sample li").click(function(){
              const index=$(this).index();
              console.log("押されたのは"+list_text[index]+"です。");
          })
        })
    </script>

  </body>
</html>
