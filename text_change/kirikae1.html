<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>文字の切り替え</title>
  </head>
  <body>
    <h1>文字の切り替え</h1>
    <p>リストの文字をクリックすると、一番下の文章が変わります。</p>
    <li onclick="a(value)" value="A1">A1</li>
    <li onclick="a(value)" value="A2">A2</li>
    <li onclick="a(value)" value="A3">A2</li>
    <p id="test_p">テストテキスト</p>
    <script>
        function a(value){
            console.log(value);
            const elm=document.getElementById("test_p");
            elm.innerHTML=value;
        }
    </script>

  </body>
</html>
